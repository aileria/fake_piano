<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <button id="midi-button" onclick="document.getElementById('midi-input').click();">Select MIDI</button>
    <p id="midi-label">
        {% if 'midi' in session %}
            {{ session['midi'] }}
        {% endif %}
    </p>

    <button id="sf2-button" onclick="document.getElementById('sf2-input').click();">Select SF2</button>
    <p id="sf2-label">
        {% if 'sf2' in session %}
            {{ session['sf2'] }}
        {% endif %}
    </p>

    <form action="/uploader" enctype="multipart/form-data" onchange="document.getElementById('submit1').click()" method="POST">
        <input id="midi-input" type="file" name="midi_file" style="display: none;"/>
        <input id="submit1" type="submit" style="display: none;"/>
    </form>
    <form action="/uploader" enctype="multipart/form-data" onchange="document.getElementById('submit2').click()" method="POST">
        <input id="sf2-input" type="file" name="sf2_file" style="display: none;"/>
        <input id="submit2" type="submit" style="display: none;"/>
    </form>

    <a href="/settings"><input type="button" value="Settings"></a>
    <a href="/play"><input type="button" value="Play"></a>

    {% if 'error' in session %}
        <p>{{ session['error'] }}</p>
    {% endif %}
</body>
</html>
